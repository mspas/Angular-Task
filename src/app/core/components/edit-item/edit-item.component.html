<div class="edit-form-container">
    <form [formGroup]="editingForm" (ngSubmit)="onEditItem()">    
        <mat-form-field class="form-element" appearance="fill" color="accent" required >
            <mat-label   mat-label>Item name</mat-label>
            <input formControlName="name" matInput>
            <mat-error *ngIf="!editingForm.value.name">Name field cannot be empty!</mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" appearance="fill"  color="accent" required >
            <mat-label>Quantity</mat-label>
            <input formControlName="quantity" type="number" min="0" max="10" matInput>
            <mat-error *ngIf="!editingForm.value.quantity">Quantity field cannot be empty!</mat-error>
            <mat-error *ngIf="editingForm.value.quantity && (editingForm.value.quantity < 1 || editingForm.value.quantity > 10)">Pick a number from 1 to 10!</mat-error>
        </mat-form-field>
        <button class="form-element" mat-raised-button color="accent" type="submit">save</button>
    </form>
</div>
